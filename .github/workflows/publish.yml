name: Publish Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Go Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.1"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Python code from protobuf
        run: task gen

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish-test-pypi:
      needs: build
      runs-on: ubuntu-latest
      environment: testpypi
      permissions:
        contents: read
        id-token: write # pour trusted publishing

      steps:
        - name: Download dist artifacts
          uses: actions/download-artifact@v4
          with:
            name: dist
            path: dist/

        - name: Publish to Test PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            repository-url: https://test.pypi.org/legacy/
            skip-existing: true

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.10"

        - name: Wait for Test PyPI to process the package
          run: sleep 60

        - name: Verify Test PyPI package
          run: |
            python -m pip install --index-url https://test.pypi.org/simple/ --no-deps digitalkin_proto
            python -c "import digitalkin_proto; print(digitalkin_proto.__version__)"

  publish-pypi:
    needs: [build, publish-test-pypi]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write # pour trusted publishing

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
